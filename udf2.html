<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        function a(number) {
            if (number > 0) {
                console.log("number is positive"+number);
            } else if (number < 0) {
                console.log("number is negative"+number);
            } else {
                console.log("number is zero"+number);
            }
        }

        const num1 = parseInt(prompt("Enter a number: "));
      
        a(num1);
     
    </script>

</body>
